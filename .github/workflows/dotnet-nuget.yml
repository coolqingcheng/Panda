# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Pack
      run: dotnet pack ./Server/QingCheng.Tools/QingCheng.Tools.csproj -c Release
    - name: push
      run: dotnet nuget push "./Server/QingCheng.Tools/bin/Release/net7.0/QingCheng.Tools.1.0.1.nupkg" --api-key {{ NUGET_QINGCHENG_TOOLS_KEY }} --source https://api.nuget.org/v3/index.json
