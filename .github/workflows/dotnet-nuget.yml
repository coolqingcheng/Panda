# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    tags:
      - 'nuget*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Pack
      run: dotnet pack ./Server/QingCheng.Tools/QingCheng.Tools.csproj -c Release
    - name: push
      run: dotnet nuget push "**/*.nupkg" --api-key ${{ secrets.NUGET_QINGCHENG_TOOLS_KEY }} --source https://api.nuget.org/v3/index.json
