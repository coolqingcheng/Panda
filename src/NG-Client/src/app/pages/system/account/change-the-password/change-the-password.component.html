<form nz-form [formGroup]="formGroup" (ngSubmit)="save()" nzLayout="vertical">
    <nz-form-item>
        <nz-form-label nzSpan="5" nzRequired>原来密码</nz-form-label>
        <nz-form-control nzErrorTip="旧密码不能为空" nzHasFeedback>
            <input nz-input formControlName="oldPwd" type="password">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzSpan="5" nzRequired>新密码</nz-form-label>
        <nz-form-control [nzErrorTip]="newPwdErrTip" nzHasFeedback>
            <input nz-input formControlName="newPwd" type="password">
            <ng-template #newPwdErrTip let-control>
                <ng-container *ngIf="control.hasError('required')">新密码不能为空</ng-container>
                <ng-container *ngIf="control.hasError('confirm')">新密码不能为空</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzSpan="5" nzRequired>重复新密码</nz-form-label>
        <nz-form-control [nzErrorTip]="pwdRrrorTmp" nzHasFeedback>
            <input nz-input formControlName="confirmPwd" type="password">
            <ng-template #pwdRrrorTmp let-control>
                <ng-container *ngIf="control.hasError('required')">重复密码不能为空</ng-container>
                <ng-container *ngIf="control.hasError('confirm')">两次输入新密码不一致</ng-container>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <div class="save-box">
        <button nz-button nzType="primary" [disabled]="!formGroup.valid" [nzLoading]="saving">确定</button>
        <button nz-button nzType="default" type="button" (click)="close()">取消</button>
    </div>
</form>
