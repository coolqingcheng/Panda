<nz-card nzTitle="写一篇">

  <form #postForm nz-form [formGroup]="fromGroup" nzLayout="vertical">

    <nz-form-item>
      <nz-form-label>标题</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="title">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>
        正文
      </nz-form-label>
      <nz-form-control>
        <p-vditor formControlName="markdown"></p-vditor>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>
        分类
      </nz-form-label>
      <nz-form-control>
        <nz-select nzMode="multiple" formControlName="categories">
          <nz-option *ngFor="let item of cateList" [nzLabel]="item.label" [nzValue]="item.value">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>
        标签
      </nz-form-label>
      <nz-form-control>
        <nz-select nzMode="tags" formControlName="tags">
          <nz-option *ngFor="let item of tags" [nzLabel]="item" [nzValue]="item">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>
        封面图
      </nz-form-label>
      <nz-form-control>
        <nz-spin [nzSpinning]="uploading">
          <nz-upload nzAction="/admin/upload" (nzChange)="uploadChange($event)" [nzShowUploadList]="false">
            <ng-container *ngIf="!coverUrl">
              <button nz-button>
                <i nz-icon nzType="upload"></i>
                上传封面图
              </button>
            </ng-container>
            <img *ngIf="coverUrl" [src]="coverUrl" class="cover-img">
          </nz-upload>
        </nz-spin>
      </nz-form-control>
    </nz-form-item>
    <div class="save-box-left">
      <button nz-button nzType="primary" [disabled]="!fromGroup.valid" (click)="save()">发布</button>
      <button nz-button nzType="primary" [disabled]="!fromGroup.valid">保存到草稿箱</button>
      <button nz-button nzType="default">返回</button>
    </div>
  </form>
</nz-card>
